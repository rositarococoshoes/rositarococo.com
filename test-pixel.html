</head>
<body>
    <h1>Test Facebook Pixel</h1>
    <p>Esta p√°gina es para probar que Facebook Pixel se carga correctamente.</p>
    <p>Pixel ID: <strong>1052677351596434</strong></p>
    
    <button onclick="testAddToCart()">Test AddToCart Event</button>
    <button onclick="testInitiateCheckout()">Test InitiateCheckout Event</button>
    <button onclick="testPurchase()">Test Purchase Event</button>
    
    <div id="console-output"></div>
    
    <script>
        // Funci√≥n para mostrar mensajes en la p√°gina
        function log(message) {
            console.log(message);
            const output = document.getElementById('console-output');
            output.innerHTML += '<p>' + message + '</p>';
        }
        
        // Verificar que fbq est√© disponible
        if (typeof fbq !== 'undefined') {
            log('‚úÖ Facebook Pixel (fbq) est√° disponible');
        } else {
            log('‚ùå Facebook Pixel (fbq) NO est√° disponible');
        }
        
        // Test AddToCart
        function testAddToCart() {
            if (typeof fbq !== 'undefined') {
                fbq('track', 'AddToCart', {
                    content_name: 'Test Product',
                    content_type: 'product',
                    content_ids: ['test-product'],
                    contents: [{
                        id: 'test-product',
                        quantity: 1,
                        item_price: 70000
                    }],
                    value: 70000,
                    currency: 'ARS'
                });
                log('‚úÖ AddToCart event enviado');
            } else {
                log('‚ùå No se puede enviar AddToCart - fbq no disponible');
            }
        }
        
        // Test InitiateCheckout
        function testInitiateCheckout() {
            if (typeof fbq !== 'undefined') {
                fbq('track', 'InitiateCheckout', {
                    content_type: 'product',
                    content_ids: ['test-product'],
                    contents: [{
                        id: 'test-product',
                        quantity: 1,
                        item_price: 70000
                    }],
                    value: 70000,
                    currency: 'ARS',
                    num_items: 1
                });
                log('‚úÖ InitiateCheckout event enviado');
            } else {
                log('‚ùå No se puede enviar InitiateCheckout - fbq no disponible');
            }
        }
        
        // Test Purchase
        function testPurchase() {
            if (typeof fbq !== 'undefined') {
                fbq('track', 'Purchase', {
                    content_type: 'product',
                    content_ids: ['test-product'],
                    contents: [{
                        id: 'test-product',
                        quantity: 1,
                        item_price: 70000
                    }],
                    value: 70000,
                    currency: 'ARS',
                    num_items: 1
                });
                log('‚úÖ Purchase event enviado');
            } else {
                log('‚ùå No se puede enviar Purchase - fbq no disponible');
            }
        }
        
        // Verificar que el script se haya cargado
        window.addEventListener('load', function() {
            log('‚úÖ P√°gina cargada completamente');
            
            // Verificar si el script de Facebook se carg√≥
            const fbScript = document.querySelector('script[src*="fbevents.js"]');
            if (fbScript) {
                log('‚úÖ Script de Facebook Pixel encontrado en el DOM');
            } else {
                log('‚ùå Script de Facebook Pixel NO encontrado en el DOM');
            }
        });
    </script>
</body>
</html>

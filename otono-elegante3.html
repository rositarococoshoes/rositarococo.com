<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Otoño Elegante</title>
<link rel="stylesheet" href="otono-elegante3.css" />
</head>
<body>

<!-- Header with logo and hamburger menu -->
<header class="header">
  <div class="logo">Otoño Elegante</div>
  <button class="hamburger" aria-label="Menú">&#9776;</button>
  <nav class="nav">
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Contacto</a></li>
      <li><button class="cart-button" aria-label="Carrito">🛒</button></li>
    </ul>
  </nav>
</header>

<!-- Product grid -->
<main class="products">
  <article class="product">
    <img src="1-atlanta-suela.webp" alt="Producto 1" />
    <h2>Botas Atlanta</h2>
    <p>$12,000</p>
    <button class="add-to-cart">Agregar al carrito</button>
  </article>
  <article class="product">
    <img src="2-furia.webp" alt="Producto 2" />
    <h2>Zapatos Furia</h2>
    <p>$10,500</p>
    <button class="add-to-cart">Agregar al carrito</button>
  </article>
  <!-- Más productos aquí -->
</main>

<!-- Cart drawer -->
<aside class="cart-drawer" aria-hidden="true">
  <button class="close-cart" aria-label="Cerrar carrito">&times;</button>
  <h2>Tu carrito</h2>
  <ul class="cart-items">
    <!-- Items se agregarán aquí dinámicamente -->
  </ul>
  <div class="cart-total">
    Total: $<span id="cart-total">0</span>
  </div>
  <button class="checkout-button">Iniciar compra</button>
</aside>

<!-- Checkout multi-step -->
<section class="checkout" aria-hidden="true">
  <div class="checkout-step step-1">
    <h2>Datos de envío</h2>
    <form>
      <label>Nombre<input type="text" required></label>
      <label>Dirección<input type="text" required></label>
      <label>Teléfono<input type="tel" required></label>
      <button type="button" class="next-step">Siguiente</button>
    </form>
  </div>
  <div class="checkout-step step-2" hidden>
    <h2>Pago</h2>
    <form>
      <label>Número de tarjeta<input type="text" required></label>
      <label>Fecha de expiración<input type="text" required></label>
      <label>CVV<input type="text" required></label>
      <button type="button" class="prev-step">Atrás</button>
      <button type="button" class="next-step">Siguiente</button>
    </form>
  </div>
  <div class="checkout-step step-3" hidden>
    <h2>Confirmación</h2>
    <p>Revisa tu compra y confirma.</p>
    <button type="button" class="prev-step">Atrás</button>
    <button type="submit" class="confirm-order">Confirmar compra</button>
  </div>
</section>

<script src="otono-elegante3.js"></script>
</body>
</html>
